<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fc; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); border-radius: 0.5rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-address-book me-2"></i> Contact Manager</a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-light btn-sm fw-bold text-primary" type="submit">
                        <i class="fa-solid fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold text-primary">Add New Contact</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/contacts/add}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="john@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                    <input type="text" name="phone" class="form-control" placeholder="+1 234 567 890">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-plus-circle me-1"></i> Save Contact
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-white">
                        <h6 class="m-0 fw-bold text-primary">Your Contacts List</h6>
                        <span class="badge bg-primary rounded-pill" th:text="${contacts.size() + ' Contacts'}">0 Contacts</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${contacts.empty}">
                                        <td colspan="4" class="text-center py-4 text-muted">
                                            <i class="fa-solid fa-folder-open fa-2x mb-2"></i><br>
                                            No contacts found. Add one on the left!
                                        </td>
                                    </tr>

                                    <tr th:each="contact : ${contacts}">
                                        <td class="fw-bold" th:text="${contact.name}">Name</td>
                                        <td class="text-muted" th:text="${contact.email}">Email</td>
                                        <td th:text="${contact.phone}">Phone</td>
                                        <td class="text-center">
                                            
                                            <button type="button" class="btn btn-warning btn-sm me-2" 
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#editModal' + ${contact.id}">
                                                <i class="fa-solid fa-pen text-white"></i>
                                            </button>

                                            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" 
                                               onclick="return confirm('Are you sure you want to delete this contact?')"
                                               class="btn btn-danger btn-sm">
                                                <i class="fa-solid fa-trash"></i>
                                            </a>

                                            <div class="modal fade" th:id="'editModal' + ${contact.id}" tabindex="-1" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header bg-primary text-white">
                                                            <h5 class="modal-title">Edit Contact</h5>
                                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        
                                                        <form th:action="@{/contacts/update}" method="post">
                                                            <div class="modal-body text-start">
                                                                
                                                                <input type="hidden" name="id" th:value="${contact.id}">

                                                                <div class="mb-3">
                                                                    <label class="form-label">Name</label>
                                                                    <input type="text" name="name" class="form-control" th:value="${contact.name}" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label">Email</label>
                                                                    <input type="email" name="email" class="form-control" th:value="${contact.email}">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label">Phone</label>
                                                                    <input type="text" name="phone" class="form-control" th:value="${contact.phone}">
                                                                </div>

                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
